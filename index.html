<!DOCTYPE html> <!-- Ceci est un commentaire -->
<html>
<head>
    <meta charset="utf-8"><!-- indique le type du document et son encodage. -->
    <meta name="description" content="..."><!-- description du contenu de la page, sert à l'indexation de cette page par les moteurs de recherche et les annuaires   -->
    <meta name="keywords" content="..."><!-- doit contenir une série de mots clés qualifiant le contenu d’une page web. Cette balise peut être utilisée en référencement naturel pour optimiser une page sur certaines requêtes clés. -->
    <meta name="author" content="..."><!-- indique le nom de l'auteur  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- contrôle la mise en page sur les navigateurs mobiles -->

    <title><!-- Titre de la page --></title>

    <link rel="stylesheet" href="css/style.css" media="all" /><!-- définit un lien entre un document html et un fichier css  -->
    <style>/* Code Css */</style>

    <script src="js/script.js"></script><!-- définit un lien entre un document html et un fichier javascript  -->
    <script>// Code Javascript</script>
</head>
<body>

    <!-- Ceci est un commentaire -->

    <h1><!-- Ceci est un titre --></h1> 

    <p><!-- Ceci est un paragraphe --></p>

  
    <script src="js/script.js"></script><!-- définit un lien entre un document html et un fichier javascript  -->
    <script>// Code Javascript</script>
</body>

</html>
